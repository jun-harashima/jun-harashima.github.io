<section id="books" class="container">
  <div class="row text-xs-center">
    <h2>{{ site.data.books.heading }}</h2>
  </div>

  {% assign list = site.data.books.list | sort:"date" %} {% for book in list
  reversed %}
  <div class="row">
    <div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3">
      <a href="{{ book.href }}"
        ><img
          class="img-fluid img-rounded center-block"
          src="/img/{{ book.image }}"
      /></a>
    </div>
  </div>
  {% endfor %}
</section>
