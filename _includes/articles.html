<section id="articles" class="container">
  <div class="row text-xs-center">
    <h2>{{ site.data.articles.heading }}</h1>
  </div>

  {% assign list = site.data.articles.list | sort:"date" %}
  {% for article in list reversed %}
  <div class="row{% if a != articles.first %} not-last{% endif %}">
    <div>
      <h4>{{ article.title }}</h4>
      <span class="text-muted"><a href="{{ article.href }}"> URL ({{ article.published }})</a></span>
    </div>
  </div>
  {% endfor %}
</section>
