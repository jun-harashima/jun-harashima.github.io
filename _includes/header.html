<section id="header" class="container">
  {% assign header = site.data.header %}
  <div class="row text-xs-center">
    <img
      class="img-fluid img-rounded center-block"
      src="/img/{{ header.picture }}"
      alt="portrait"
      />
  </div>
  <div class="row text-xs-center">
    <h2>{{ header.heading }}</h2>
  </div>
  <div>
    <p class="header text-xs-left">{{ header.about }}</p>
  </div>
</section>
