<section id="header" class="container">
  {% assign header = site.data.header %}
  <div class="row text-xs-center">
    <img class="img-fluid img-rounded center-block" src="/img/{{ header.picture }}" alt="portrait">
    <h2>{{ header.heading }}</h2>
    <p class="lead">{{ header.position }}</p>
    <p class="header-about text-xs-left">{{ header.about }}</p>
  </div>
</section>
